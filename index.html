<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Play Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="rotate-overlay">
    <div class="rotate-content">
      <svg class="rotate-icon" viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
        <line x1="12" y1="18" x2="12" y2="18.01" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <p>Please rotate your phone to play</p>
    </div>
  </div>

  <div id="piano"></div>

  <div id="reveal">
    <div class="reveal-text top-text">Since your answer was yes, I'll see you soon!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
